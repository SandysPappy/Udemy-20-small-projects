<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>Speed Typer</title>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form" class="settings-form">
        <div class="difficulty-container">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" class="difficulty">
            <option value="easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Key for Speed</h2>
      <small>Type like the wind, Bullseye!</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="game-text"
        class="game-text"
        autocomplete="off"
        placeholder="Goodluck!"
      />
      <p class="time-container">Time Left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span class="score">0</span></p>

      <div class="end-game-container" id="end-game-container">Game Over!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
