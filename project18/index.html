<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Breakout</title>
  </head>
  <body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Rules</button>
    <div class="rules" id="rules">
      <h2>Rules</h2>
      <p>
        Use the right and left arrow keys to move left and right. Dont lose! Hit
        em all!
      </p>
      <button id="close-btn" class="btn close-btn">Close</button>
    </div>

    <!-- We cannot use a css variable to scale the canvas.
    CSS can only affect the external scope of the element
    JS affects the internal scope of the element.
    I believe this is what React solves with mounting and unmounting -->
    <!-- Because of this difference, I'm exasperating the elements' style by placing it in-line to make this import idea stand out. -->
    <canvas id="canvas" width="800px" height="600px"></canvas>

    <script src="script.js"></script>
  </body>
</html>
