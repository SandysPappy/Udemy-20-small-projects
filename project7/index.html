<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <!-- rod -->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" x2="140" y1="20" y2="50" />
        <line x1="60" x2="60" y1="20" y2="230" />
        <line x1="20" x2="100" y1="230" y2="230" />

        <!-- head -->
        <circle class="figure-part" cx="140" cy="70" r="20" />

        <!-- body -->
        <line class="figure-part" x1="140" x2="140" y1="90" y2="150" />
        <!-- arms -->
        <line class="figure-part" x1="140" x2="120" y1="105" y2="140" />
        <line class="figure-part" x1="140" x2="160" y1="105" y2="140" />
        <!-- legs -->
        <line class="figure-part" x1="140" x2="125" y1="150" y2="205" />
        <line class="figure-part" x1="140" x2="155" y1="150" y2="205" />

        <!-- face -->

        <line
          class="figure-part face"
          class="face"
          x1="131"
          x2="136"
          y1="62"
          y2="67"
        />
        <line
          class="figure-part face"
          class="face"
          x1="131"
          x2="136"
          y1="67"
          y2="62"
        />

        <line
          class="figure-part face"
          class="face"
          x1="149"
          x2="144"
          y1="62"
          y2="67"
        />
        <line
          class="figure-part face"
          class="face"
          x1="149"
          x2="144"
          y1="67"
          y2="62"
        />

        <line
          class="figure-part face"
          class="face"
          x1="133"
          x2="150"
          y1="76"
          y2="76"
        />
        <path
          class="figure-part face tongue"
          class="tongue"
          d="M138,77 a60,1200 0 0,0 12,0"
          fill="#d1908e"
        />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <p>Wrong Letters</p>
        </div>
      </div>
      <div class="word" id="word">
        <!-- <div class="letter">h</div> -->
        <!-- <div class="letter">e</div> -->
        <!-- <div class="letter">l</div> -->
        <!-- <div class="letter">l</div> -->
        <!-- <div class="letter">o</div> -->
      </div>
    </div>

    <!-- container for final messages -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- notification -->
    <div class="notification-container" id="notification-container">
      <p>Letter Entered Already</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
